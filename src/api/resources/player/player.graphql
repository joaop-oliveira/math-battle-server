#O tipo Player serve para acessar os dados do jogador.
#aqui vc entontra os dados do jogador e quais ranks e clans ele pertence
type Player {
    _id: String!
    name: String!
    email: String!
    password: String!
    user_name: String!
    clan : Clan!
}

input PlayerInputCreate {
    name: String!
    email: String!
    password: String!
    user_name: String!
}

input PlayerInputUpdate {
    name: String
    email: String
    password: String
    user_name: String
}

type Query {
    getAllPlayers: [Player]!
    getPlayer(_id: String): Player!
}

type Mutation {
    updatePlayer(_id: String!, PlayerInputUpdate: PlayerInputUpdate!): Player!
    deactivatePlayer(_id: String!): Player!
}
